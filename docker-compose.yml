services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_insights
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/test_insights
      BASIC_AUTH_USER: admin
      BASIC_AUTH_PASS: admin123
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      BACKEND_URL: http://backend:8000
    volumes:
      - ./frontend:/frontend
    ports:
      - "8501:8501"

volumes:
  db_data:
